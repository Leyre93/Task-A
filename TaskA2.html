<!DOCTYPE html>
<html>
<head>
    <!-- Styling for the content -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #result th, #result td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #result th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Using the jQuery AJAX Method</h2>

<!-- Button to trigger data loading -->
<button type="button">Load Data</button>
<!-- Table where the data will be displayed -->
<table id="result"></table>

<script>
// Attach a click event listener to the button
$("button").click(function() {
    // Perform the AJAX request
    $.ajax({
        url: "https://jsonplaceholder.typicode.com/posts",
        dataType: "json",
        success: function(result) {
            // If the request was successful, display the data
            displayData(result);
        }
    });
});

// Function to display the data in an HTML table
function displayData(data) {
    var resultHTML = '<tr><th>ID</th><th>Title</th></tr>';
    data.forEach(function(post) {
        resultHTML += '<tr><td>' + post.id + '</td><td>' + post.title + '</td></tr>';
    });
    // Update the table with the fetched data
    $("#result").html(resultHTML);
}
</script>

</body>
</html>
